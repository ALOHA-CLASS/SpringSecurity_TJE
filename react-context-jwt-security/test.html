<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* 토글 버튼 스타일 */
    .toggle-btn {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 18px;
    }

    /* 체크박스 숨기기 */
    .toggle-btn input {
      display: none;
    }

    /* 토글 버튼 배경 */
    .toggle-btn .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    /* 토글 버튼 상태에 따른 배경색 변경 */
    .toggle-btn input:checked + .slider {
      background-color: #2196F3;
    }

    /* 토글 버튼 둥근 원형 슬라이더 */
    .toggle-btn .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    /* 체크된 상태에서의 슬라이더 위치 변경 */
    .toggle-btn input:checked + .slider:before {
      transform: translateX(10px);
    }
  </style>
</head>
<body>

  <!-- 토글 버튼 -->
  <label class="toggle-btn">
    <input type="checkbox" id="saveIdCheckbox">
    <span class="slider"></span>
  </label>

</body>
</html>
